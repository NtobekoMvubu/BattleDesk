<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Desk</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <nav>
            <h1 class="heading">Battle Desk</h1>
        </nav>
    </header>
    <main>
        <section class="topics-heading">
            <h2>Topics</h2>
        </section>
        <section class="topics-container">
            <section class="topic-card"><h3>Topic1</h3></section>
            <section class="topic-card"><h3>Topic2</h3></section>
            <section class="topic-card"><h3>Topic3</h3></section>
            <section class="topic-card"><h3>Topic4</h3></section>
            <section class="topic-card"><h3>Topic5</h3></section>
            <section class="topic-card"><h3>Topic6</h3></section>
            <section class="topic-card"><h3>Topic7</h3></section>
            <section class="topic-card"><h3>Topic8</h3></section>
            <section class="topic-card"><h3>Topic9</h3></section>
            <section class="topic-card"><h3>Topic10</h3></section>
        </section>
        <button class="randomtpcBtn" type="submit">Choose Random Topic</button>
        <br>
        <input type="text" placeholder="Enter topic Here" class="topicName" data-topic-name>
        <figure>
            <img class="slideshow" src="/Res/ready.jpg" name="slide">
        </figure>
        <button class="startbtn" type="submit" data-btnStart>Start</button>

    </main>
    <script src="/main.js"></script>

</body>
</html>
