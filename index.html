<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Desk</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
   
    <header>
        <nav>
            <h1 class="heading">Battle Desk</h1>
        </nav>
    </header>
    <main>
        <section class="topics-heading" id="tpcHeading">
            <h2>Topics</h2>
        </section>
        <section class="topics-container" id="tpcCard">
            <section class="topic-card" data-topicCard><h3>Topic1</h3></section>
            <section class="topic-card" data-topicCard><h3>Topic2</h3></section>
            <section class="topic-card" data-topicCard><h3>Topic3</h3></section>
            <section class="topic-card" data-topicCard><h3>Topic4</h3></section>
        </section>
        <button class="randomtpcBtn" type="submit" onclick="randomise()">Choose Random Topic</button>
        <br>
        <figure>
            <img class="slideshow" src="/Res/ready.jpg" name="slide" id="pic">
        </figure>
        
    </main>
   
    <script src="/main.js"></script>

</body>
</html>
